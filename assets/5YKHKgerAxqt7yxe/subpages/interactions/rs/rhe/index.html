<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and linking CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Habit Evaluation</title>
    <!-- Importing Lato font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Matching header style -->
        <h1>Reading Habit Evaluation</h1>
    </header>
    <main>
        <div class="container">
            <h1>Evaluate Your Reading Habits</h1>
            <p>
                Evaluate where you read, when you read, and consider your state of mind.
                Then identify 1-2 ways to improve, and try it out for a week.
            </p>

            <div class="input-section">
                <label for="whereReading">Where do you typically read?</label>
                <textarea id="whereReading" placeholder="Describe where you usually read..."></textarea>
                
                <label for="whenReading">When do you usually read?</label>
                <textarea id="whenReading" placeholder="Morning, evening, before bed, between classes, etc..."></textarea>
                
                <label for="mindState">What is your state of mind when you read?</label>
                <textarea id="mindState" placeholder="Focused, distracted, relaxed, stressed..."></textarea>
                
                <label for="improvements">Identify 1-2 ways to improve your reading environment or mindset and try it for a week:</label>
                <textarea id="improvements" placeholder="For example: Change location, set a regular time, reduce distractions..."></textarea>
            </div>

            <div class="button-section">
                <button id="saveButton">Save</button>
                <button id="printButton">Print</button>
            </div>

            <!-- Display section for print -->
            <div class="display-section">
                <h2>Your Reflections</h2>
                <p><strong>Where you read:</strong> <span id="whereReadingDisplay"></span></p>
                <p><strong>When you read:</strong> <span id="whenReadingDisplay"></span></p>
                <p><strong>Your state of mind:</strong> <span id="mindStateDisplay"></span></p>
                <p><strong>Improvements to try:</strong> <span id="improvementsDisplay"></span></p>
            </div>
        </div>
    </main>
    <footer>
        <!-- Optional footer content could go here -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
